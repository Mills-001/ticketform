<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Signature - Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <img src="logo.png" alt="Real Estate Signature Logo" class="logo"/>
        <h1>Register for Real Estate Signature</h1>
        <form>
            <div class="form-group">
                <label>Full Name*</label>
                <input type="text" placeholder="Kwame Ofori" required />
            </div>
            <div class="form-group">
                <label>Phone Number (WhatsApp Preferred)</label>
                <input type="tel" placeholder="+233 50 400 000" required />
            </div>
            <div class="form-group">
                <label>Email Address*</label>
                <input type="email" placeholder="you@example.com" required />
            </div>
           <div>
                <label>Gender</label>
                <select id="gender" name="gender">
                    <option value="">Prefer not to say</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div>
                <label>Age range</label>
                <select id="ageRange" name="ageRange">
                    <option>Under 18</option>
                    <option>18–24</option>
                    <option selected>25–34</option>
                    <option>35–44</option>
                    <option>45 and above</option>
                </select>
            </div>
            <div>
                <label>Occupation</label>
                <select id="occupation">
                    <option>Real Estate Agent/Broker</option>
                    <option>Developer</option>
                    <option>Investor</option>
                    <option>Student</option>
                    <option>Architect</option>
                    <option>Engineer</option>
                    <option>Entrepreneur</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label>Company / Organisation (optional)</label>
                <input type="text" placeholder="Company Name" />
            </div>
            <div>
                <label>Years of experience (optional)</label>
                <select id="experience">
                    <option>0-1 years</option>
                    <option>2-4 years</option>
                    <option>5-9 years</option>
                    <option>10+ years</option>
                </select>
            </div>
            <div>
                <label>Primary interest</label>
                <select id="interests">
                    <option>Property Investment</option>
                    <option>Smart Home Technology</option>
                    <option>Commercial Real Estate</option>
                    <option>Residential Real Estate</option>
                    <option>Tokenized Real Estate & Blockchain</option>
                    <option>Real Estate Marketing</option>
                    <option>Architecture & Design</option>
                    <option>Networking</option>
                </select>
            </div>
            <div>
                <label>How did you hear about Real Estate Signature?</label>
                <select id="referral">
                    <option>Social Media</option>
                    <option>Friend/Colleague</option>
                    <option>Online Advertisement</option>
                    <option>Search Engine</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label>Receive updates about future events?</label>
                <label><input type="radio" name="updates" value="yes"> Yes</label>
                <label><input type="radio" name="updates" value="no" checked> No</label>
            </div>
            <div>
                <label>Ticket Type *</label>
                <select id="ticket" name="ticket" required>
                <option value="">Select ticket</option>
                <option value="regular">Regular – GHS 150</option>
                <option value="vip">VIP – GHS 300</option>
                <option value="executive">Executive – GHS 500</option>
                </select>
            </div>
            <div class="footer-note">By submitting you agree to receive necessary communication about this event. We will never share your personal information without consent.</div>
            <button type="submit">Submit Registration</button>
        </form>
    </div>
</body>
</html>
